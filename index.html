<!DOCTYPE html>
<html>
 <head>
     <title>FrenchRecord</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/d091dafee6.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 </head>
 <body>
    <div class="banner">
      <div class="container">
       <h1>FrenchRecord, location de studio d'enregistrement dans toute la France</h1>
       <h2>Tu veux enregistrer un son, c'est ici!</h2>
       <a href="#" class="button-green">réserve ton créneau</a>
      </div>
    </div>

    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="images/paris.jpg" alt="Paris">
          <h3>Paris</h3>
        </div>

        <div class="card">
          <img src="images/marseille.jpg" alt="Marseille">
          <h3>Marseille</h3>
        </div>

        <div class="card">
          <img src="images/lyon.jpg" alt="Lyon">
          <h3>Lyon</h3>
        </div>
      </div>

      <div data-tf-widget="y58QHT5I" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
 </body>
</html>
